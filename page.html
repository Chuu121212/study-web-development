<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #87CEEB; /* Sky Blue */
            color: #333;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Main Container */
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            margin-top: 0;
            font-size: 2.5rem;
            color: #2c3e50;
        }

        /* Status Display (Score and Time) */
        .status {
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .status h2 {
            margin: 0 10px;
        }

        .status span {
            color: #3498db;
        }

        /* Game Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 300px;
            height: 300px;
            margin: 0 auto 20px;
            background-color: #a5d6a7; /* Light green for the grass area */
            padding: 15px;
            border-radius: 15px;
            border: 5px solid #7cb342; /* Darker green border */
        }

        .hole {
            background-color: #8d6e63; /* Dirt color */
            border-radius: 50%;
            cursor: pointer;
            box-shadow: inset 0 5px 10px rgba(0,0,0,0.2);
            transition: all 0.1s ease-in-out;
        }
        
        /* The Mole */
        .mole {
            /* Using an inline SVG for the mole to avoid external file dependencies */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%23A52A2A"/><circle cx="40" cy="40" r="5" fill="white"/><circle cx="60" cy="40" r="5" fill="white"/><circle cx="50" cy="60" r="8" fill="black"/></svg>');
            background-size: 70%;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* Buttons and Links */
        button {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 12px 25px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #f39c12; /* Orange */
            color: white;
            box-shadow: 0 4px #e67e22; /* Darker orange shadow */
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        button:hover {
            background-color: #e67e22;
            transform: translateY(2px);
            box-shadow: 0 2px #e67e22;
        }

        .hidden {
            display: none;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Whack-a-Mole!</h1>
        
        <div class="status">
            <h2>Score: <span id="score">0</span></h2>
            <h2>Time Left: <span id="time-left">30</span></h2>
        </div>

        <div class="grid">
            <div class="hole" id="1"></div>
            <div class="hole" id="2"></div>
            <div class="hole" id="3"></div>
            <div class="hole" id="4"></div>
            <div class="hole" id="5"></div>
            <div class="hole" id="6"></div>
            <div class="hole" id="7"></div>
            <div class="hole" id="8"></div>
            <div class="hole" id="9"></div>
        </div>
        
        <button id="startButton">Start Game</button>
    </div>

    <script>
        const holes = document.querySelectorAll('.hole');
        const scoreBoard = document.querySelector('#score');
        const timeLeftBoard = document.querySelector('#time-left');
        const startButton = document.querySelector('#startButton');

        let lastHole;
        let timeUp = false;
        let score = 0;
        let gameTime = 30000; // Game duration in milliseconds
        let countdownTimer;

        // Function to make a mole appear randomly
        function peep() {
            const time = Math.random() * 800 + 400; // Random time for mole to stay up
            const hole = randomHole(holes);
            hole.classList.add('mole');
            setTimeout(() => {
                hole.classList.remove('mole');
                if (!timeUp) peep();
            }, time);
        }

        // Select a random hole for the mole to appear in
        function randomHole(holes) {
            const idx = Math.floor(Math.random() * holes.length);
            const hole = holes[idx];
            if (hole === lastHole) {
                return randomHole(holes);
            }
            lastHole = hole;
            return hole;
        }

        // Function to handle clicking on a mole
        function whack(e) {
            // isTrusted checks if the click was a real user click
            if (!e.isTrusted || !this.classList.contains('mole')) return; 
            score++;
            this.classList.remove('mole');
            scoreBoard.textContent = score;
        }

        // Add the whack event listener to each hole
        holes.forEach(hole => hole.addEventListener('click', whack));

        // Function to start the game
        function startGame() {
            scoreBoard.textContent = 0;
            score = 0;
            timeUp = false;
            startButton.disabled = true;

            peep(); // Start the moles appearing

            // End the game after the specified game time
            setTimeout(() => {
                timeUp = true;
                startButton.disabled = false;
                alert('Game Over! Your final score is: ' + score);
            }, gameTime);

            // Start the countdown timer
            let timeLeft = gameTime / 1000;
            timeLeftBoard.textContent = timeLeft;
            countdownTimer = setInterval(() => {
                timeLeft--;
                timeLeftBoard.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(countdownTimer);
                }
            }, 1000);
        }

        // Event listener for the start button
        startButton.addEventListener('click', startGame);

    </script>
</body>
</html>
